<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-builder">
        <h1>Editable Resume By Muhammad Ammar Qamar Khan</h1>

        <form id="resumeForm">
            <!-- Personal Information Section -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Enter first name" required>
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" placeholder="Enter middle name">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" placeholder="Enter contact number" required>
                </div>
                <div class="input-group">
                    <label for="address">Home Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="input-group">
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" accept="image/*">
                </div>
            </section>

            <!-- Education Section -->
            <section class="form-section">
                <h2>Education</h2>
                <div class="input-group">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" placeholder="Enter your degree" required>
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" placeholder="Your institution name" required>
                </div>
            </section>

            <!-- Skills Section -->
            <section class="form-section">
                <h2>Skills</h2>
                <div class="input-group">
                    <input type="text" id="skills" placeholder="Enter your skills" required>
                </div>
            </section>

            <!-- Work Experience Section -->
            <section class="form-section">
                <h2>Work Experience</h2>
                <div class="input-group">
                    <textarea id="experience" rows="4" placeholder="Describe your experience"></textarea>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="buttons">
                <button type="button" id="generateResume">Generate Resume</button>
                <button type="button" id="downloadPDF">Download as PDF</button>
            </div>
        </form>

        <!-- Resume Preview Section -->
        <div id="resumePreview"></div>
    </div>

    <!-- Link to TypeScript (compiled JavaScript) -->
    <script src="main.js"></script>
</body>
</html>
